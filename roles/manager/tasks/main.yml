- name: Synchronize monit scripts
  synchronize: src=config/monit/ dest=/etc/monit/ group=no owner=no perms=no recursive=yes
  notify:
     - restart monit
  tags:
    - monit

- name: Ensure files have the proper mode and owner
  file: path={{ item.src }} owner={{ item.owner | default("root") }} mode={{ item.mode | default(0700) }}
  with_items:
    - { src: "/etc/monit/monitrc" }
    - { src: "/usr/local/share/nginx/{{ fqdn }}.crt", owner: "www-data", mode: 400 }
    - { src: "/usr/local/share/nginx/{{ fqdn }}.key", owner: "www-data", mode: 400 }
  tags:
    - monit

- name: Deploy smisc code
  synchronize: src=src/ dest=/usr/local/src/smisc/
  tags: 
    - smisc
    - hot

- name: Synchronize phpPgAdmin
  synchronize: src=pgsql/ dest=/usr/local/src/{{ fqdn }}/sql group=no owner=no perms=no recursive=yes
  tags:
    - smisc

- name: Synchronize dashboard code
  synchronize: src=dashboard/ dest=/usr/local/src/{{ fqdn }}/dashboard group=no owner=no perms=no recursive=yes
  tags:
    - smisc
    - hot

- name: Add the pacsocial user to postgres
  sudo_user: postgres
  postgresql_user: name=pacsocial state=present
  tags:
    - postgresql

- name: Add the pacsocial database to postgres
  sudo_user: postgres
  postgresql_db: name=pacsocial state=present owner=pacsocial
  tags:
    - postgresql

- name: Deploy smisc configuration
  synchronize: src=config/smisc.ini dest=/usr/local/share/smisc.ini
  tags: 
    - smisc
    - hot

- name: Core services are running
  service: name={{ item }} state=started
  with_items:
    - postgresql
    - nginx
    - php5-fpm
    - monit
  tags:
    - smisc
    - nginx
    - php
    - monit
    - postgresql
    - hot

